<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Contact</title>
    <link rel="stylesheet" href="registroStyle.css" />
  </head>
  <body id="contato">

            src="imgs\pngemail.png"

            src="imgs/pnginstagram.png"

          <a href="https://www.instagram.com/YourAirfly/" class="a"
